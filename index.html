<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - The Odin Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titleSection">
            <div id="titleContainer">
                <h2 class="titleText">Calculator</h2>
            </div>
        </div>
        <div id="titleSpacing"></div>
        <div id="calcSection">
            <div id="calcContainer">
                <input type="text" class='calcText' id="calcOutput" value="0" readonly>
                <button class='calcText calcFunc' id='calcClear'>C</button>
                <button class='calcText calcFunc' id='calcDiv'>/</button>
                <button class='calcText calcFunc' id='calcMult'>*</button>
                <button class='calcText calcFunc' id='calcSub'>-</button>
                <button class='calcText calcFunc' id='calcAdd'>+</button>
                <button class='calcText calcFunc' id='calcEnter'>=</button>
                <button class='calcText calcNum' id='calc7' onclick='addToOutput(this.textContent)'>7</button>
                <button class='calcText calcNum' id='calc8' onclick='addToOutput(this.textContent)'>8</button>
                <button class='calcText calcNum' id='calc9' onclick='addToOutput(this.textContent)'>9</button>
                <button class='calcText calcNum' id='calc4' onclick='addToOutput(this.textContent)'>4</button>
                <button class='calcText calcNum' id='calc5' onclick='addToOutput(this.textContent)'>5</button>
                <button class='calcText calcNum' id='calc6' onclick='addToOutput(this.textContent)'>6</button>
                <button class='calcText calcNum' id='calc1' onclick='addToOutput(this.textContent)'>1</button>
                <button class='calcText calcNum' id='calc2' onclick='addToOutput(this.textContent)'>2</button>
                <button class='calcText calcNum' id='calc3' onclick='addToOutput(this.textContent)'>3</button>
                <button class='calcText calcNum' id='calc0' onclick='addToOutput(this.textContent)'>0</button>
                <button class='calcText calcNum' id='calcDecimal'>.</button>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
